name: 'build'

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - name: "Build:checkout"
        uses: actions/checkout@v2
      - name: 'Build:dockerimage'
        uses: docker/build-push-action@v1
        with:
          push: true
          context: murmansk-backend
          file: murmansk-backend/Dockerfile
          registry: ghcr.io
          username: "tmshv"
          password: ${{ secrets.ACCESS_TOKEN }}
          repository: designunit/murmansk-backend
          tags: latest
